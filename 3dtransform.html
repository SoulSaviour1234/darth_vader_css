<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D TRANSFORM METHODS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #140e36, #1b1f5f, #283e51, #4b6cb7);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      color: #fff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .dark {
      background: linear-gradient(-45deg, #000000, #1a1a1a, #333333);
      color: #eee;
    }

    .navbar {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 12px;
      background: rgba(0, 0, 50, 0.6);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .navbar a {
      text-decoration: none;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .container {
      width: 100%;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    .box {
      height: 300px;
      width: 300px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 255, 255, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      transform: rotateX(45deg) rotateY(30deg) rotateZ(15deg);
    }

    .box:hover {
      transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg) scale(1.1);
    }

    .box img {
      height: 90%;
      width: 90%;
      border-radius: 10px;
      object-fit: cover;
    }

    .controls {
      margin-top: 30px;
    }

    .controls button {
      margin: 5px;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #1e90ff;
      color: white;
      box-shadow: 0 0 10px #1e90ff;
    }

    .controls button:hover {
      background-color: #3aa0ff;
      box-shadow: 0 0 15px #00ffff;
    }

    .dark .controls button {
      background-color: #555;
      color: #fff;
    }

    .typing {
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid;
      width: 0;
      animation: typing 4s steps(30, end) forwards, blink 0.6s infinite;
    }

    @keyframes typing {
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <a href="index.html">üè† Home</a>
    <a href="rotate.html">üîÅ Rotate</a>
    <a href="translate.html">üì¶ Translate</a>
    <a href="scale.html">üìê Scale</a>
  </nav>

  <div class="container">
    <h1 class="typing">‚ú® 3D Transform Methods</h1>
    <div class="box">
      <img src="https://images.pexels.com/photos/1133957/pexels-photo-1133957.jpeg" alt="Transformed Image" />
    </div>

    <div class="controls">
      <button onclick="toggleDarkMode(); playClick()">üåó Toggle Dark/Light Mode</button>
      <button onclick="toggleMusic(); playClick()">üéµ Toggle Music</button>
    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mp3" />
  </audio>

  <audio id="clickSound">
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mp3" />
  </audio>

  <script>
    const bgMusic = document.getElementById("bgMusic");
    const clickSound = document.getElementById("clickSound");

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function toggleMusic() {
      if (bgMusic.paused) {
        bgMusic.play();
      } else {
        bgMusic.pause();
      }
    }

    function playClick() {
      clickSound.currentTime = 0;
      clickSound.play();
    }
  </script>
</body>
</html>
