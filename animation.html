<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern CSS Animation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #3f51b5, #2196f3);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .box {
      width: 300px;
      height: 300px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      animation: glow 3s ease-in-out infinite alternate;
      margin: 0 auto;
      background-color: white;
    }

    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: zoomFade 3s ease-in-out infinite alternate;
      border-radius: 20px;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      }
      to {
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
      }
    }

    @keyframes zoomFade {
      from {
        transform: scale(1);
        opacity: 0.7;
      }
      to {
        transform: scale(1.1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Image Animation Demo</h1>
    <div class="box">
      <img src="https://images.pexels.com/photos/325044/pexels-photo-325044.jpeg" alt="Animated Image" />
    </div>
  </div>
</body>
</html>
