<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Background Image</title>
  <style>
    body {
      background-image: url(https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg);
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 80%;
      max-width: 700px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 32px;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #ffffffcc;
      color: #333;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      backdrop-filter: blur(5px);
    }

    .btn:hover {
      background-color: #fffa;
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
    }

    /* ðŸ”² Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(4px);
      background: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background: white;
      color: #333;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }

    /* â†“ Scroll target */
    #info {
      position: absolute;
      bottom: 50px;
      width: 100%;
      text-align: center;
      color: rgb(0, 0, 0);
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>ðŸŒ„ Background Image Example</h1>
    <p>This page demonstrates how to set a background image using CSS.</p>
    <p>Resize the window to see how the background image adjusts.</p>
    <p>Enjoy the view!</p>
    <button class="btn" id="trigger">Learn More</button>
  </div>

  <!-- ðŸŽ¯ Scroll target -->
  <div id="info" >
    <h2>ðŸ‘‹ You've scrolled to the bottom!</h2>
  </div>

  <!-- ðŸ”² Modal -->
  <div class="modal" id="myModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3>ðŸŒŸ Hello there!</h3>
      <p>This is a modal popup with extra info. You can put anything here.</p>
    </div>
  </div>

  <!-- ðŸ”Š Sound -->
  <audio id="clickSound" src="https://www.myinstants.com/media/sounds/mario-coin.mp3"></audio>

  <script>
    const btn = document.getElementById("trigger");
    const modal = document.getElementById("myModal");
    const closeModal = document.getElementById("closeModal");
    const sound = document.getElementById("clickSound");
    const info = document.getElementById("info");

    btn.onclick = () => {
      sound.play(); // ðŸ”Š Play sound
      modal.style.display = "block"; // Show modal
      info.scrollIntoView({ behavior: "smooth" }); // Scroll to #info
    };

    closeModal.onclick = () => {
      modal.style.display = "none";
    };

    window.onclick = e => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
