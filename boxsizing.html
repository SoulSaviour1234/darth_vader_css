<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Box Sizing Challenge</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .box-wrapper {
      width: 350px;
      border: 5px solid #444;
      padding: 20px;
      margin: 20px 0;
      background-color: #d0e7ff;
      box-sizing: border-box;
    }

    .demo-box {
      width: 100%;
      height: 150px;
      padding: 20px;
      border: 10px solid crimson;
      background-color: #fff3f3;
      box-sizing: content-box;
      position: relative;
      transition: 0.3s ease;
    }

    .demo-box.border-box {
      box-sizing: border-box;
      background-color: #f0fff0;
      border-color: green;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 14px;
      margin: 5px 0;
    }

    button {
      margin: 15px 8px;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #003399;
      color: white;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #0055ff;
    }

    .info, .result {
      margin-top: 10px;
      text-align: center;
      font-size: 15px;
    }

    .highlight {
      font-weight: bold;
      color: #d80027;
    }

    .demo-box::after {
      content: attr(data-sizing);
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.1);
      padding: 2px 6px;
      border-radius: 4px;
    }

  </style>
</head>
<body>

  <div class="box-wrapper">
    <h1>üî≤ Box Sizing Game</h1>
    <div id="demoBox" class="demo-box" data-sizing="content-box">
      <p><strong>Guess:</strong> Is the box-sizing <em>content-box</em> or <em>border-box</em>?</p>
    </div>
    <div class="info" id="dimensions">Width: -- | Height: --</div>
  </div>

  <div class="controls">
    <button onclick="toggleBoxSizing()">üîÅ Toggle Box Sizing</button>
    <button onclick="revealAnswer()">‚úÖ Reveal Sizing</button>
  </div>

  <div class="result" id="resultMessage">üß† Try to guess before clicking "Reveal"</div>

  <script>
    const demoBox = document.getElementById('demoBox');
    const dimensions = document.getElementById('dimensions');
    const resultMessage = document.getElementById('resultMessage');

    function toggleBoxSizing() {
      demoBox.classList.toggle('border-box');
      const isBorderBox = demoBox.classList.contains('border-box');
      demoBox.setAttribute('data-sizing', isBorderBox ? 'border-box' : 'content-box');
      resultMessage.innerHTML = "üß† Try to guess before clicking \"Reveal\"";
      updateSize();
    }

    function revealAnswer() {
      const isBorderBox = demoBox.classList.contains('border-box');
      resultMessage.innerHTML = `üéØ Answer: <span class="highlight">${isBorderBox ? 'border-box' : 'content-box'}</span>`;
    }

    function updateSize() {
      const rect = demoBox.getBoundingClientRect();
      dimensions.innerHTML = `Width: <strong>${Math.round(rect.width)}px</strong> | Height: <strong>${Math.round(rect.height)}px</strong>`;
    }

    // Initial update
    updateSize();

    window.addEventListener('resize', updateSize);
  </script>

</body>
</html>
