    <script>
        // 🌙 Theme Toggle
        const toggleBtn = document.getElementById("toggleTheme");
        toggleBtn.onclick = () => {
            document.body.classList.toggle("dark");
            toggleBtn.textContent = document.body.classList.contains("dark") ? "☀️ Light Mode" : "🌙 Dark Mode";
        };

        // 🎬 Scroll reveal
        const blocks = document.querySelectorAll('.one, .two, .three');
        const observer = new IntersectionObserver((entries, obs) => {
            entries.forEach((entry, index) => {
                if (entry.isIntersecting) {
                    setTimeout(() => {
                        entry.target.classList.add('visible');
                    }, index * 150);
                    obs.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });
        blocks.forEach(el => observer.observe(el));

        // 🔊 Click sound
        const clickSound = new Audio("https://www.myinstants.com/media/sounds/mario-coin.mp3");
        blocks.forEach(el => el.addEventListener("click", () => clickSound.play()));
    </script>
