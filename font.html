<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Font Properties</title>
  <link href="https://fonts.googleapis.com/css2?family=My+Soul&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #f0f0f0, #ffe4e1, #f0f0f0);
      background-size: 600% 600%;
      font-family: "My Soul", cursive;
      transition: background-color 0.4s ease, color 0.4s ease;
      animation: gradientMove 12s ease infinite;
      position: relative;
    }

    .box {
      z-index: 2;
      width: 90%;
      max-width: 600px;
      background-color: #fff4dc;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      color: #333;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: 0.4s ease;
      animation: fadeIn 0.8s ease, float 4s ease-in-out infinite;
    }

    .box:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
    }

    #typing-text {
      font-size: 24px;
      margin-bottom: 15px;
      min-height: 30px;
    }

    p {
      font-size: 16px;
      margin-top: 10px;
    }

    button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 16px;
      background-color: #222;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      z-index: 3;
    }

    .btn-group {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
      z-index: 3;
    }

    body.dark {
      background-color: #1e1e1e;
      color: #eee;
    }

    body.dark .box {
      background-color: #2b2b2b;
      color: #eee;
      border-color: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    canvas#particles {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>

<body>
  <canvas id="particles"></canvas>

  <div class="btn-group">
    <button onclick="toggleDarkMode()">ðŸŒ™ Mode</button>
    <button onclick="toggleMusic()">ðŸŽµ Music</button>
  </div>

  <div class="box">
    <h1 id="typing-text"></h1>
    <p>This page demonstrates various font properties using the My Soul font.</p>
    <p>Font weight can vary from 100 to 900, and you can see how it affects the text appearance.</p>
    <p>Hover over this box to see a subtle animation effect.</p>
  </div>

  <audio id="click-sound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>
  <audio id="bg-music" src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" loop></audio>

  <script>
    // Typing effect with multiple lines
    const lines = [
      "Font Properties",
      "â€” Explore. Animate. Style. â€”",
      "With elegance and flow âœ¨"
    ];
    let i = 0, j = 0;
    const heading = document.getElementById("typing-text");

    function typeLines() {
      if (i < lines.length) {
        if (j < lines[i].length) {
          heading.innerHTML += lines[i].charAt(j);
          j++;
          setTimeout(typeLines, 100);
        } else {
          heading.innerHTML += "<br>";
          i++;
          j = 0;
          setTimeout(typeLines, 500);
        }
      }
    }

    // Button Actions
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      document.getElementById("click-sound").play();
    }

    function toggleMusic() {
      const music = document.getElementById("bg-music");
      music.paused ? music.play() : music.pause();
      document.getElementById("click-sound").play();
    }

    function autoSetTheme() {
      const hour = new Date().getHours();
      if (hour >= 19 || hour <= 6) {
        document.body.classList.add("dark");
      }
    }

    window.onload = () => {
      typeLines();
      autoSetTheme();
      initParticles();
    };

    // Particle Background
    function initParticles() {
      const canvas = document.getElementById('particles');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let particles = Array.from({ length: 70 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      }));

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let p of particles) {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fillStyle = "rgba(0,0,0,0.1)";
          ctx.fill();
          p.x += p.dx;
          p.y += p.dy;

          if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
          if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
        }
        requestAnimationFrame(draw);
      }
      draw();
    }

    window.onresize = () => {
      const canvas = document.getElementById('particles');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    };
  </script>
</body>
</html>
