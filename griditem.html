<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Super Grid Demo</title>
  <style>
    :root {
      --bg: #f0f0f0;
      --text: #333;
      --card: #6c5ce7;
    }

    body.dark-mode {
      --bg: #1e1e1e;
      --text: #f9f9f9;
    }

    body.theme-blue {
      --card: #0984e3;
    }

    body.theme-green {
      --card: #00b894;
    }

    body.theme-red {
      --card: #d63031;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: all 0.4s;
    }

    .controls {
      text-align: center;
      padding: 15px;
    }

    .btn {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #dfe6e9;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #b2bec3;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .cell {
      background-color: var(--card);
      color: white;
      border-radius: 8px;
      text-align: center;
      padding: 25px 15px;
      font-size: 1.1rem;
      transition: transform 0.3s, opacity 1s ease;
      opacity: 0;
      transform: translateY(40px);
      cursor: pointer;
    }

    .cell.visible {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 600px) {
      .cell {
        font-size: 1rem;
        padding: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="controls">
    <button class="btn" onclick="toggleDarkMode()">üåó Toggle Dark Mode</button>
    <button class="btn" onclick="toggleMusic()">üéµ Toggle Music</button>
    <button class="btn" onclick="setTheme('blue')">üíô Blue</button>
    <button class="btn" onclick="setTheme('green')">üíö Green</button>
    <button class="btn" onclick="setTheme('red')">‚ù§Ô∏è Red</button>
  </div>

  <div class="container">
    <div class="cell" style="grid-column: span 2;">Cell 1 (2 Columns)</div>
    <div class="cell" style="grid-row: span 2;">Cell 2 (2 Rows)</div>
    <div class="cell">Cell 3</div>
    <div class="cell">Cell 4</div>
    <div class="cell">Cell 5</div>
    <div class="cell">Cell 6</div>
    <div class="cell">Cell 7</div>
    <div class="cell">Cell 8</div>
  </div>

  <!-- Sounds -->
  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>
  <audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-energy.mp3" preload="auto" loop></audio>

  <script>
    const clickSound = document.getElementById('clickSound');
    const bgMusic = document.getElementById('bgMusic');
    const cells = document.querySelectorAll('.cell');
    let musicPlaying = false;

    // Click Sound
    cells.forEach(cell => {
      cell.addEventListener('click', () => {
        clickSound.currentTime = 0;
        clickSound.play();
      });
    });

    // Dark Mode
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    // Music Control
    function toggleMusic() {
      if (musicPlaying) {
        bgMusic.pause();
      } else {
        bgMusic.play();
      }
      musicPlaying = !musicPlaying;
    }

    // Theme Switcher
    function setTheme(color) {
      document.body.classList.remove('theme-blue', 'theme-green', 'theme-red');
      if (color) {
        document.body.classList.add(`theme-${color}`);
      }
    }

    // Scroll-triggered animation
    const revealOnScroll = () => {
      cells.forEach(cell => {
        const rect = cell.getBoundingClientRect();
        if (rect.top < window.innerHeight - 50) {
          cell.classList.add('visible');
        }
      });
    };

    window.addEventListener('scroll', revealOnScroll);
    window.addEventListener('load', revealOnScroll);
  </script>

</body>
</html>
