<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive List Styles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      color: #333;
      padding: 40px;
      transition: background 0.4s, color 0.4s;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      align-items: center;
      margin: 12px 0;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    li:hover {
      background: #e3f2fd;
    }

    li img {
      width: 24px;
      margin-right: 12px;
    }

    li input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.3);
    }

    .collapsible {
      background: #2196f3;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 20px;
    }

    .content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease-out;
    }

    .content.show {
      max-height: 400px;
      margin-top: 10px;
    }

    /* Dark Mode */
    body.dark {
      background: #121212;
      color: #eee;
    }

    body.dark .container {
      background: #1e1e1e;
    }

    body.dark .collapsible {
      background: #333;
    }

    button.toggle-dark {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #222;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body>

<button class="toggle-dark" onclick="toggleDarkMode()">üåô</button>

<div class="container">
  <h1>üìã Interactive Task List</h1>
  <p>Check items as you complete them. You can also expand the full list below.</p>

  <ul>
    <li>
      <img src="https://cdn-icons-png.flaticon.com/512/2989/2989988.png" alt="task" />
      <input type="checkbox" id="task1">
      <label for="task1">Finish CSS positioning demo</label>
    </li>
    <li>
      <img src="https://cdn-icons-png.flaticon.com/512/8832/8832119.png" alt="momo" />
      <input type="checkbox" id="task2">
      <label for="task2">Eat momos üçú</label>
    </li>
    <li>
      <img src="https://cdn-icons-png.flaticon.com/512/1008/1008992.png" alt="book" />
      <input type="checkbox" id="task3">
      <label for="task3">Revise communication barriers</label>
    </li>
  </ul>

  <button class="collapsible" onclick="toggleCollapse()">üîΩ Show More Items</button>
  <div class="content" id="expandBox">
    <ul>
      <li>
        <img src="https://cdn-icons-png.flaticon.com/512/888/888879.png" alt="alarm" />
        <input type="checkbox" id="task4">
        <label for="task4">Wake up early ‚è∞</label>
      </li>
      <li>
        <img src="https://cdn-icons-png.flaticon.com/512/3601/3601367.png" alt="laptop" />
        <input type="checkbox" id="task5">
        <label for="task5">Work on website project</label>
      </li>
      <li>
        <img src="https://cdn-icons-png.flaticon.com/512/686/686589.png" alt="relax" />
        <input type="checkbox" id="task6">
        <label for="task6">Take a break ‚òï</label>
      </li>
    </ul>
  </div>
</div>

<script>
  function toggleCollapse() {
    const content = document.getElementById('expandBox');
    content.classList.toggle('show');
  }

  function toggleDarkMode() {
    document.body.classList.toggle('dark');
  }
</script>

</body>
</html>
