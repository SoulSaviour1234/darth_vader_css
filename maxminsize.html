<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Max & Min Sizes</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* added */
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ffecd2, #fcb69f, #a1c4fd, #c2e9fb);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #333;
            transition: background-color 0.4s, color 0.4s;
        }

        .box {
            background-color: rgba(255, 255, 255, 0.85);
            color: #333;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 90vw;
            /* changed from min-width */
            max-width: 600px;
            min-height: 200px;
            max-height: 90vh;
            overflow: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            animation: fadeIn 1s ease-in-out;
        }


        body.dark {
            background: #121212;
            color: #f1f1f1;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }


        body.dark .box {
            background-color: #1e1e1e;
            color: #f1f1f1;
            border-color: #555;
        }

        .box:hover {
            transform: scale(1.01);
        }

        h1 {
            margin-bottom: 12px;
            text-align: center;
            min-height: 30px;
        }

        p,
        ul {
            margin-bottom: 10px;
            text-align: justify;
        }

        ul {
            padding-left: 20px;
        }

        button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 14px;
            margin-top: 10px;
            background-color: #333;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 1000;
        }

        button:hover {
            background-color: #555;
        }

        #music-toggle {
            top: 70px;
        }

        button::after {
            content: attr(data-tooltip);
            position: absolute;
            right: 110%;
            top: 50%;
            transform: translateY(-50%);
            background: #000;
            color: #fff;
            font-size: 12px;
            padding: 4px 6px;
            border-radius: 4px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        button:hover::after {
            opacity: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>

    <button onclick="toggleDarkMode()" data-tooltip="Toggle Light/Dark Theme ðŸŒ—">ðŸŒ™</button>
    <button id="music-toggle" onclick="toggleMusic()" data-tooltip="Toggle Background Music ðŸŽµ">ðŸ”ˆ</button>

    <div class="box fade-in">
        <h1 id="typeHeading"></h1>
        <p>This page demonstrates the use of <strong>maximum and minimum size</strong> properties in CSS.</p>
        <ul>
            <li><code>min-width: 300px</code></li>
            <li><code>max-width: 90vw</code></li>
            <li><code>min-height: 200px</code></li>
            <li><code>max-height: 90vh</code></li>
        </ul>
        <p>The content will remain readable and responsive on all screen sizes.</p>
    </div>

    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-dreams.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Typing effect
        const heading = document.getElementById("typeHeading");
        const text = "Maximum and Minimum Sizes";
        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                heading.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 70);
            }
        }

        window.onload = () => {
            typeWriter();

            // Auto dark mode based on time
            const hour = new Date().getHours();
            if (hour >= 19 || hour <= 6) {
                document.body.classList.add("dark");
            }

            // Scroll-based fade-in
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("visible");
                    }
                });
            });
            document.querySelectorAll(".fade-in").forEach(el => observer.observe(el));
        };

        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle("dark");
        }

        // Music Toggle
        let musicPlaying = false;
        const music = document.getElementById("bgMusic");

        function toggleMusic() {
            if (musicPlaying) {
                music.pause();
            } else {
                music.play();
            }
            musicPlaying = !musicPlaying;
        }
    </script>

</body>

</html>
