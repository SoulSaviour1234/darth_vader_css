<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Transform Demos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      transition: background 0.4s, color 0.4s;
    }

    .dark-mode {
      background-color: #121212;
      color: #eee;
    }

    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .box {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .dark-mode .box {
      background-color: #2c2c2c;
    }

    .rotate:hover {
      transform: rotate(20deg);
    }

    .scale:hover {
      transform: scale(1.3);
    }

    .translate:hover {
      transform: translateX(30px);
    }

    .skew:hover {
      transform: skew(10deg, 10deg);
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #00796b;
      color: white;
      margin: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #004d40;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé® CSS Transform Demos</h1>
    <div class="grid">
      <div class="box rotate">üåÄ Rotate on Hover</div>
      <div class="box scale">üîç Scale on Hover</div>
      <div class="box translate">üöÄ Translate on Hover</div>
      <div class="box skew">üí´ Skew on Hover</div>
    </div>

    <button onclick="toggleDarkMode(); playClick()">üåó Toggle Dark Mode</button>
    <button onclick="toggleMusic(); playClick()">üéµ Toggle Music</button>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <!-- Click Sound -->
  <audio id="clickSound">
    <source src="https://www.soundjay.com/buttons/sounds/button-16.mp3" type="audio/mpeg">
  </audio>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function toggleMusic() {
      const music = document.getElementById("bgMusic");
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    function playClick() {
      const click = document.getElementById("clickSound");
      click.currentTime = 0;
      click.play();
    }
  </script>
</body>
</html>
